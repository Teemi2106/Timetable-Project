<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7f6;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: white;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: center;
        border: 1px solid #ddd;
      }

      th {
        background-color: #007bff;
        color: white;
        font-size: 1.1em;
        font-weight: bold;
      }

      td {
        background-color: #fafafa;
        font-size: 1em;
      }

      tr:nth-child(even) td {
        background-color: #f9f9f9;
      }

      tr:hover td {
        background-color: #f1f7ff;
      }

      caption {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
        padding: 10px;
        background-color: #f4f7f6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Timetable</h1>
      <table>
        <caption>
          University Timetable
        </caption>
        <thead>
          <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Course</th>
            <th>Lecturer</th>
          </tr>
        </thead>
        <tbody>
          {% for timetable in timetables %}
          <tr>
            <td>{{ timetable.day }}</td>
            <td>{{ timetable.time }}</td>
            <td>{{ timetable.course }}</td>
            <td>{{ timetable.lecturer }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
